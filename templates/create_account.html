<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: #fafcfd;
            padding: 50px 0;
            background-image: url("/static/Images/Untitled design.png"); /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            width: 100%; /* Ensures the image covers the full width */
            position: relative;
        }
        
        .container {
            max-width: 1000px; /* Reduce container width */
            margin: 70px auto; /* Center the container */
        }
        
        .form-group {
            margin-bottom: 30px; /* Reduce margin between form groups */
        }
        .btn-custom {
            background-color: #00008B; /* Deep blue color */
            border-color: #00008B; /* Border color */
        }

        .btn-custom:hover {
            background-color: #7676e6; /* Darker shade on hover */
            border-color: #7676e6;
        }

        .custom-text-color {
            color: #f9f7f7; /* Black color */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="text-right mb-1" style="margin-right: 100px;">Create Account</h2>


        <div class="row justify-content-end"> <!-- Shift the form to the right -->
            <div class="col-md-5">
                <form action="/create_account" method="post">{% csrf_token%}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="name" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="pwd" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="c_pwd" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block custom-text-color">Create Account</button>

                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
